        uses: softprops/action-gh-release@v1
        with:
          name: legado_app_${{ env.VERSION }}
          tag_name: beta
          body: |
            ### æ›´æ–°å†…å®¹
            ${{ fromJSON(needs.prepare.outputs.updateLog_content) }}
          prerelease: true
