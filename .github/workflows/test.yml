name: Test Build

on:
  push:
    branches:
      - main
    paths:
      - '**'
      # - '!**/assets/**'
      # - '!**.md'
      - '!**/ISSUE_TEMPLATE/**'
      - '!**/modules/web/**'
  pull_request:
    paths-ignore:
      - '**/modules/web/**'
  workflow_run:
    workflows: [Build Web]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  prepare:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'Merge pull request') }}
    outputs:
      version: ${{ steps.set-ver.outputs.version }}
      versionL: ${{ steps.set-ver.outputs.versionL }}
      lanzou: ${{ steps.check.outputs.lanzou }}
      telegram: ${{ steps.check.outputs.telegram }}
      gitee: ${{ steps.check.outputs.gitee }}
      sgithub: ${{ steps.check.outputs.sgithub }}
      updateLog_updated: ${{ steps.updateLog.outputs.updated }}
      updateLog_content: ${{ steps.updateLog.outputs.body }}
      build_matrix: ${{ steps.set-matrix.outputs.build_matrix }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 2
      - id: set-ver
        run: |
          echo "version=$(date -d "8 hour" -u +3.%y.%m%d%H)" >> $GITHUB_OUTPUT
          echo "versionL=$(date -d "8 hour" -u +3.%y.%m%d%H%M)" >> $GITHUB_OUTPUT
      - id: check
        run: |
          if [ -n "${{ secrets.LANZOU_ID }}" ]; then
            echo "lanzou=yes" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ secrets.BOT_TOKEN }}" ]; then
            echo "telegram=yes" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ secrets.GITEE_TOKEN }}" ]; then
            echo "gitee=yes" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ secrets.S_GITHUB_TOKEN }}" ]; then
            echo "sgithub=yes" >> $GITHUB_OUTPUT
          fi
      - id: updateLog
        run: |
          git fetch origin main
          UPDATED_CONTENT=""
          if git diff --name-only HEAD~1 HEAD | grep -q "app/src/main/assets/updateLog.md"; then
            echo "updated=yes" >> $GITHUB_OUTPUT
            if [ -f "app/src/main/assets/updateLog.md" ]; then
              UPDATED_CONTENT=$(awk '
              /^\*\*20/ && !found {
                found=1
                print
                next
              }
              found {
                if (NF == 0) exit
                print
              }
              END {
                if (!found) {
                  system("head -n 10 app/src/main/assets/updateLog.md")
                }
              }
              ' app/src/main/assets/updateLog.md)
            fi
          else
            UPDATED_CONTENT=$(git log -1 --pretty=%B)
            echo "updated=no" >> $GITHUB_OUTPUT
          fi
          if [ -z "$UPDATED_CONTENT" ]; then
            UPDATED_CONTENT="同步自：https://github.com/Luoyacheng/legado/releases"
          fi
          CONTENT_JSON=$(echo "$UPDATED_CONTENT" | jq -Rs .)
          echo "body=$CONTENT_JSON" >> $GITHUB_OUTPUT
      - id: set-matrix
        run: |
          if [ "${{ steps.updateLog.outputs.updated }}" == "yes" ]; then
            echo 'build_matrix={"product":["app"],"type":["release","releaseA"]}' >> $GITHUB_OUTPUT
          else
            echo 'build_matrix={"product":["app"],"type":["release"]}' >> $GITHUB_OUTPUT
          fi


  build:
    needs: prepare
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.build_matrix) }}
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      product: ${{ matrix.product }}
      type: ${{ matrix.type }}
      VERSION: ${{ needs.prepare.outputs.version }}
      VERSIONL: ${{ needs.prepare.outputs.versionL }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Clear 18PlusList.txt
        run: |
          echo "清空18PlusList.txt"
          echo "">$GITHUB_WORKSPACE/app/src/main/assets/18PlusList.txt
      - name: Release Apk Sign
        run: |
          echo "给apk增加签名"
          cp $GITHUB_WORKSPACE/.github/workflows/legado.jks $GITHUB_WORKSPACE/app/legado.jks
          cat >> $GITHUB_WORKSPACE/gradle.properties << EOF
          RELEASE_STORE_FILE=./legado.jks
          RELEASE_KEY_ALIAS=legado
          RELEASE_STORE_PASSWORD=gedoor_legado
          RELEASE_KEY_PASSWORD=gedoor_legado
          EOF
      
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5
      
      - name: Build With Gradle
        continue-on-error: true
        run: |
          if [ "${{ env.type }}" == 'release' ]; then
            typeName="原包名"
          else
            typeName="共存"
            sed -i.bak "s/'.release'/'.releaseA'/" $GITHUB_WORKSPACE/app/build.gradle
            sed -i.bak 's/.release/.releaseA/' $GITHUB_WORKSPACE/app/google-services.json
          fi
          echo "统一版本号"
          sed -i.bak "/def version/c def version = \"${{ env.VERSION }}\"" $GITHUB_WORKSPACE/app/build.gradle
          echo "开始${{ env.product }}$typeName构建"
          chmod +x gradlew
          ./gradlew assemble${{ env.product }}release --build-cache --parallel --daemon --warning-mode all
          echo "修改APK文件名"
          mkdir -p ${{ github.workspace }}/apk/
          for file in `ls ${{ github.workspace }}/app/build/outputs/apk/*/*/*.apk`; do
            mv "$file" ${{ github.workspace }}/apk/legado_${{ env.product }}_${{ env.VERSIONL }}_$typeName.apk
          done
          echo "移动mapping文件"
          mkdir -p ${{ github.workspace }}/mapping/
          for file in `ls ${{ github.workspace }}/app/build/outputs/mapping/*/mapping.txt`; do
            mv "$file" ${{ github.workspace }}/mapping/mapping.txt
          done

      - name: Move Missing Rules Files
        run: |
          echo "移动missing_rules.txt文件"
          mkdir -p ${{ github.workspace }}/mapping/
          for file in `ls ${{ github.workspace }}/app/build/outputs/mapping/*/missing_rules.txt`; do
            mv "$file" ${{ github.workspace }}/mapping/missing_rules.txt
          done

      - name: Upload Missing Rules File To Artifact
        uses: actions/upload-artifact@v5
        with:
          name: legado.${{ env.product }}.${{ env.type }}.mapping.missing_rules
          if-no-files-found: ignore
          path: ${{ github.workspace }}/mapping/missing_rules.txt

      - name: Check Build production
        run: |
          if [ ! -d ${{ github.workspace }}/apk ]; then
            echo "Build production not found! Check gradle logs."
            exit 1
          fi
          cd ${{ github.workspace }}/apk/
          if [ ! -e legado_*.apk ]; then
            echo "Build production not found! Check gradle logs."
            exit 1
          fi

      - name: Upload App To Artifact
        uses: actions/upload-artifact@v5
        with:
          name: legado.${{ env.product }}.${{ env.type }}
          if-no-files-found: ignore
          path: ${{ github.workspace }}/apk/*.apk

      - name: Upload Mapping File To Artifact
        uses: actions/upload-artifact@v5
        with:
          name: legado.${{ env.product }}.${{ env.type }}.mapping
          if-no-files-found: ignore
          path: ${{ github.workspace }}/mapping/mapping.txt

  prerelease:
    needs: [ prepare, build ]
    if: github.event_name != 'pull_request' && github.repository == 'Luoyacheng/legado'
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v5
        with:
          path: apk/
      
      - working-directory: apk/
        run: |
          mv */*.apk .
          rm -rf */

          for file in `ls *.apk`; do
            if [[ "$file" == *原包名* ]]; then
              mv "$file" $(echo $file | sed s/原包名/release/)
            else
              mv "$file" $(echo $file | sed s/共存/releaseA/)
            fi
          done

      - name: Delete Pre-Release
        run: |
          if gh release view beta &>/dev/null; then
            gh release delete beta -y
          fi
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Create or update beta tag
        uses: richardsimko/update-tag@v1
        with:
          tag_name: beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # - name: Publish Pre-Release
      #   uses: ncipollo/release-action@v1
      #   with:
      #     name: legado_app_${{ env.VERSION }}
      #     tag: "beta"
      #     body: "此版本为测试版，签名与正式版不同，可能存在不稳定情况，升级前请务必备份好数据。"
      #     prerelease: true
      #     artifacts: ${{ github.workspace }}/apk/*.apk
      
      - name: Publish Pre-Release
        uses: softprops/action-gh-release@v1
        with:
          name: legado_app_${{ env.VERSION }}
          tag_name: beta
          body: |
            ### 更新内容
            ${{ fromJSON(needs.prepare.outputs.updateLog_content) }}
          prerelease: true
          files: ${{ github.workspace }}/apk/*.apk
          fail_on_unmatched_files: true

  lanzou:
    needs: [ prepare, build ]
    if: ${{ github.event_name != 'pull_request' && needs.prepare.outputs.lanzou == 'yes' }}
    runs-on: ubuntu-latest
    env:
      # 登录蓝奏云后在控制台运行document.cookie
      ylogin: ${{ secrets.LANZOU_ID }}
      phpdisk_info: ${{ secrets.LANZOU_PSD }}
      # 蓝奏云里的文件夹ID（阅读3测试版:2670621）
      LANZOU_FOLDER_ID: ${{ secrets.LANZOU_FOLDER_ID }}
      #蓝奏云分享链接
      LANZOU_URL: ${{ secrets.LANZOU_URL }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v5
        with:
          path: apk/
      - working-directory: apk/
        run: mv */*.apk . ;rm -rf */
      - name: Upload To Lanzou
        continue-on-error: true
        run: |
          path="$GITHUB_WORKSPACE/apk/"
          python3 $GITHUB_WORKSPACE/.github/scripts/lzy_web.py "$path" "$LANZOU_FOLDER_ID"
          echo "[$(date -u -d '+8 hour' '+%Y.%m.%d %H:%M:%S')] 分享链接: $LANZOU_URL"
  telegram:
    needs: [prepare, build]
    if: github.event_name != 'pull_request' && needs.prepare.outputs.telegram == 'yes'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5
        with:
          path: apk/
      - working-directory: apk/
        run: |
          for file in `ls */*.apk`; do
            mv "$file" "$(echo "$file"|sed -e 's#.*\/##g' -e "s/_/ /g" -e 's/legado/阅读/')"
          done
          rm -rf */
      - name: Post to channel
        uses: xireiki/channel-post@v1
        with:
          chat_id: ${{ secrets.CHANNEL_ID }}
          bot_token: ${{ secrets.BOT_TOKEN }}
          context: |
            版本号：${{ needs.prepare.outputs.versionL }}
            更新内容：
            ${{ fromJSON(needs.prepare.outputs.updateLog_content) }}
            #阅读 #Legado #阅读Sigma
          path: apk/*
          method: sendFile

  gitee:
    needs: [prepare, build]
    if: github.event_name != 'pull_request' && needs.prepare.outputs.gitee == 'yes'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5
        with:
          path: apk/
      - working-directory: apk/
        run: |
          mv */*.apk .
          rm -rf */

          for file in `ls *.apk`; do
            if [[ "$file" == *原包名* ]]; then
              mv "$file" $(echo $file | sed s/原包名/release/)
            else
              mv "$file" $(echo $file | sed s/共存/releaseA/)
            fi
          done
      
      - name: Upload to Gitee Release
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          GITEE_USER: "lyc486"
          GITEE_REPO: "legado"
          VERSION: ${{ needs.prepare.outputs.version }}
          UPDATE_CONTENT: ${{ fromJSON(needs.prepare.outputs.updateLog_content) }}
        run: |
          sudo apt-get update && sudo apt-get install -y jq curl 
          API_BASE="https://gitee.com/api/v5/repos/$GITEE_USER/$GITEE_REPO"
          AUTH_HEADER="Authorization: token $GITEE_TOKEN"
          
          # 删除旧Release
          if release_data=$(curl -sH "$AUTH_HEADER" "$API_BASE/releases/tags/beta"); then
            release_id=$(echo "$release_data" | jq -r '.id // empty')
            if [ -n "$release_id" ]; then
              curl -sX DELETE -H "$AUTH_HEADER" "$API_BASE/releases/$release_id"
              echo "✅ 已删除旧 beta release"
            fi
          fi
          
          # 创建新Release
          RELEASE_JSON=$(curl -sX POST \
            -H "Content-Type: application/json" \
            -H "$AUTH_HEADER" \
            -d '{
              "tag_name": "beta",
              "name": "legado_app_'"$VERSION"'",
              "body": "'"$UPDATE_CONTENT"'",
              "target_commitish": "main",
              "prerelease": true
            }' \
            "$API_BASE/releases")
          
          if ! RELEASE_ID=$(echo "$RELEASE_JSON" | jq -r '.id // empty'); then
            echo "❌ Release创建失败"
            echo "$RELEASE_JSON"
            exit 1
          fi
          # 上传所有APK文件
          for APK_FILE in apk/*.apk; do
            curl -sX POST \
              -H "$AUTH_HEADER" \
              -F "file=@$APK_FILE" \
              "$API_BASE/releases/$RELEASE_ID/attach_files"
            echo "✅ 已上传 $APK_FILE"
          done

  update-storage:
    needs: [prepare, build]
    if: github.event_name != 'pull_request'&& needs.prepare.outputs.sgithub == 'yes' && needs.prepare.outputs.updateLog_updated == 'yes'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: legado.app.releaseA
          path: ./apk-releaseA
      
      - name: Check releaseA APK exists
        id: check-apk
        run: |
          if ls ./apk-releaseA/*.apk 1> /dev/null 2>&1; then
            echo "releaseA APK found"
            echo "apk_exists=true" >> $GITHUB_OUTPUT
          else
            echo "releaseA APK not found"
            echo "apk_exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload to yuedu repository
        if: steps.check-apk.outputs.apk_exists == 'true'
        run: |
          # 设置Git配置
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          # 克隆目标仓库
          git clone https://${{ secrets.S_GITHUB_TOKEN }}@github.com/Luoyacheng/yuedu.git yuedu-repo
          # 创建apks目录（如果不存在）
          mkdir -p yuedu-repo/apks
          # 复制releaseA APK文件并重命名
          cp ./apk-releaseA/*.apk yuedu-repo/apks/leagado_Sigma_正式版.apk
          # 提交更改
          cd yuedu-repo
          git add apks/leagado_Sigma_正式版.apk
          git commit -m "Update sigma.apk to version ${{ needs.prepare.outputs.versionL }}"
          git push