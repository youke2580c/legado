          for file in `ls *.apk`; do
            if [[ "$file" == *åŸåŒ…å* ]]; then
              mv "$file" $(echo $file | sed -e s/åŸåŒ…å/release/ -e s/æµ‹è¯•ç‰ˆ/bata/)
            else
              mv "$file" $(echo $file | sed -e s/å…±å­˜/releaseS/ -e s/æ­£å¼ç‰ˆ/plus/)
            fi
          done

      - name: Publish Official Release
        if: needs.prepare.outputs.updateLog_updated == 'yes'
        uses: softprops/action-gh-release@v1
        with:
          name: legado_app_${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          body: |
            ### æ›´æ–°å†…å®¹
            ${{ fromJSON(needs.prepare.outputs.updateLog_content) }}
          prerelease: false
          files: ${{ github.workspace }}/apk/*.apk
          fail_on_unmatched_files: true

      - name: Delete Pre-Release
        if: needs.prepare.outputs.updateLog_updated != 'yes'
        run: |
          if gh release view beta &>/dev/null; then
            gh release delete beta -y
