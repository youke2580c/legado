                echo "âœ… å·²åˆ é™¤æ—§ $TAG_NAME release"
              fi
            fi
          fi

          # åˆ›å»ºæ–°Release
          RELEASE_JSON=$(curl -sX POST \
            -H "Content-Type: application/json" \
            -H "$AUTH_HEADER" \
            -d '{
              "tag_name": "'"$TAG_NAME"'",
              "name": "'"$RELEASE_NAME"'",
              "body": "'"$UPDATE_CONTENT"'",
              "target_commitish": "main",
              "prerelease": '"$PRERELEASE"'
            }' \
            "$API_BASE/releases")

          if ! RELEASE_ID=$(echo "$RELEASE_JSON" | jq -r '.id // empty'); then
