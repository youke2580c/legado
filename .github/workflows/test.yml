name: Test Build

on:
  push:
    branches:
      - main
    paths:
      - '**'
      # - '!**/assets/**'
      # - '!**.md'
      - '!**/ISSUE_TEMPLATE/**'
      - '!**/modules/web/**'
  pull_request:
    paths-ignore:
      - '**/modules/web/**'
  workflow_run:
    workflows: [Build Web]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  prepare:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'Merge pull request') }} && !(github.event_name == 'pull_request' && github.event.pull_request.user.login == 'Luoyacheng')
    outputs:
      version: ${{ steps.set-ver.outputs.version }}
      versionL: ${{ steps.set-ver.outputs.versionL }}
      lanzou: ${{ steps.check.outputs.lanzou }}
      telegram: ${{ steps.check.outputs.telegram }}
      gitee: ${{ steps.check.outputs.gitee }}
      sgithub: ${{ steps.check.outputs.sgithub }}
      updateLog_updated: ${{ steps.updateLog.outputs.updated }}
      updateLog_content: ${{ steps.updateLog.outputs.body }}
      build_matrix: ${{ steps.set-matrix.outputs.build_matrix }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 20
      - id: set-ver
        run: |
          echo "version=$(date -d "8 hour" -u +3.%y.%m%d%H)" >> $GITHUB_OUTPUT
          echo "versionL=$(date -d "8 hour" -u +3.%y.%m%d%H%M)" >> $GITHUB_OUTPUT
      - id: check
        run: |
          if [ -n "${{ secrets.LANZOU_ID }}" ]; then
            echo "lanzou=yes" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ secrets.BOT_TOKEN }}" ]; then
            echo "telegram=yes" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ secrets.GITEE_TOKEN }}" ]; then
            echo "gitee=yes" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ secrets.S_GITHUB_TOKEN }}" ]; then
            echo "sgithub=yes" >> $GITHUB_OUTPUT
          fi
      - id: updateLog
        run: |
          if ! git fetch origin main 2>/dev/null; then
            echo "Warning: git fetch failed, continuing with local data"
          fi
          UPDATED_CONTENT=""
          IS_MERGE_PR=false
          COMMIT_MSG="${GITHUB_EVENT_HEAD_COMMIT_MESSAGE:-}"
          if [[ -n "$COMMIT_MSG" ]]; then
            if [[ "$COMMIT_MSG" =~ ^"Merge pull request" ]] || 
              [[ "$COMMIT_MSG" =~ ^"Merge branch" ]] || 
              [[ "$COMMIT_MSG" =~ ^"Sync upstream" ]]; then
              IS_MERGE_PR=true
            fi
          fi
          if git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -q "app/src/main/assets/updateLog.md"; then
            echo "updated=yes" >> $GITHUB_OUTPUT
            if [ -f "app/src/main/assets/updateLog.md" ]; then
              UPDATED_CONTENT=$(awk '
              /^\*\*20/ && !found {
                found=1
                print
                next
              }
              found && NF == 0 { exit }
              found { print }
              END {
                if (!found) {
                  system("head -n 10 app/src/main/assets/updateLog.md")
                }
              }
              ' app/src/main/assets/updateLog.md)
            fi
          elif [ "$IS_MERGE_PR" = true ]; then
              UPDATED_CONTENT="$COMMIT_MSG"
          else
            if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
              COMMIT_RANGE="${{ github.event.before }}..${{ github.event.after }}"
              if git rev-parse "$COMMIT_RANGE" >/dev/null 2>&1; then
                UPDATED_CONTENT=$(git log $COMMIT_RANGE --pretty=format:"â€¢ %s" --reverse 2>/dev/null | grep -v "^â€¢ Merge" || echo "â€¢ $COMMIT_MSG")
              else
                UPDATED_CONTENT=$(git log -10 --pretty=format:"â€¢ %s (%h)" --reverse 2>/dev/null | grep -v "^â€¢ Merge" || echo "â€¢ $COMMIT_MSG")
              fi
            fi
          fi
          if [ -z "$UPDATED_CONTENT" ]; then
            UPDATED_CONTENT=$(git log -1 --pretty=%B)
          fi
          CONTENT_JSON=$(echo "$UPDATED_CONTENT" | jq -Rs . 2>/dev/null || echo "\"Error generating update content\"")
          echo "body=$CONTENT_JSON" >> $GITHUB_OUTPUT
      - id: set-matrix
        run: |
          if [ "${{ steps.updateLog.outputs.updated }}" == "yes" ]; then
            echo 'build_matrix={"product":["app"],"type":["release","releaseS"]}' >> $GITHUB_OUTPUT
          else
            echo 'build_matrix={"product":["app"],"type":["release"]}' >> $GITHUB_OUTPUT
          fi

  build:
    needs: prepare
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.build_matrix) }}
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      product: ${{ matrix.product }}
      type: ${{ matrix.type }}
      VERSION: ${{ needs.prepare.outputs.version }}
      VERSIONL: ${{ needs.prepare.outputs.versionL }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v5
